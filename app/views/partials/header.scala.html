@(title: String)

<header class="header">
    <a class="header-item header-logo-item" href="@routes.HomeController.index()">
        <img class="header-logo" src="@routes.Assets.versioned("images/logo.svg")"/>
    </a>
    <a class="header-item @if(title equals "Showcase") { active }" href="@routes.HomeController.showcase()">
        Showcase
    </a>
    <a class="header-item @if(title equals "Lab") { active }" href="@routes.LabController.index()">
        Lab
    </a>
</header>
