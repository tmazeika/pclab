@master(title = "Lab", scripts = "lab.js") {
    <section v-cloak class="lab-section" v-for="section in sections">
        <header>
            <div class="line"></div>
            <p>{{ section }}</p>
            <div class="line"></div>
        </header>

        <main>
            <tile inline-template>
                <div class="tile" :class="{ active: active }" v-on:click="select">
                    <header>
                        <div class="nametag">
                            <h2 class="text brand">{{ brand }}</h2>
                            <h1 class="text name">{{ name }}</h1>
                        </div>
                        <img src="@routes.Assets.versioned("images/arrow.svg")" height="20px"/>
                    </header>
                </div>
            </tile>
        </main>
    </section>
}
