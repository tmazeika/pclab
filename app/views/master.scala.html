@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#61d43a">
        <meta name="theme-color" content="#262626">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Source+Sans+Pro:200,400">
        <link rel="stylesheet" href="@routes.Assets.versioned("styles/main.css")">

        <title>@title &mdash; PCLab</title>
    </head>

    <body>
        @partials.header(title)

        <main class="main">
            @content
        </main>

        @partials.footer()
    </body>
</html>
